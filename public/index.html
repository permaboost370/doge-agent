<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agent-067 • DogeOS Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- VT323 terminal font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="chat-shell">
      <!-- Top terminal status line -->
      <div class="terminal-bar">
        DOGEOS-067 TERMINAL | ROUTE: /DOGE/OPS/INTEL/067 | LINK: ONLINE
      </div>

      <!-- CRT boot screen overlay -->
      <div id="boot-screen" class="boot-screen">
        <pre id="boot-text" class="boot-text"></pre>
        <div class="boot-cursor">▉</div>
      </div>

      <!-- Scrollable terminal area: messages + typing + prompt all inside -->
      <div id="messages" class="messages">
        <!-- message rows will be injected above this -->

        <div id="typing-indicator" class="typing-indicator hidden">
          067&gt; processing <span class="typing-cursor">▉</span>
        </div>

        <!-- Terminal prompt (command line) -->
        <form id="chat-form" class="prompt-row">
          <span class="message-prefix prompt-prefix">YOU&gt; </span>
          <textarea
            id="input"
            rows="1"
            autocomplete="off"
            spellcheck="false"
            placeholder="enter command..."
          ></textarea>
          <button type="submit" id="send-btn" aria-label="Execute command">
            ENTER
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
